<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Réalisé pour un projet par un étudiant de l'Efrei Paris Panthéon Assas">
  <title>StreamFlix</title>
</head>

<body>
  <header class="header1">
    <div class="logo">
      <a href="#accueil" aria-label="Accueil">
        <img src="images/logo.png" alt="StreamFlix" aria-label="Accueil">
      </a>
    </div>
    <nav class="navbar" aria-label="Barre de Navigation">
      <a href="./index.html">Accueil</a>
      <a href="#accueil">Films</a>
      <a href="#series">Séries</a>
      <a href="./watchlist.html">WatchList</a>
      <a href="./quiz.html">QuizCinema</a>
    </nav>
  </header>

  <div class="container1" id="accueil" data-speed="fast">
    <ul class="grid1 scroller">
      <li class="case1"></li>
    </ul>
  </div>

  <div class="container2" id="series">
    <div class="grid2">
  </div>
  </div>

  <div class="container3">
    <div class="grid3">
      <div class="case3"></div>
    </div>
  </div>

  <footer>
    <canvas id="canvas1"></canvas>
    <div class="button-container" style="margin-top: 10px; margin-bottom: 0px; display: flex; gap: 20px; justify-content: center; align-items: center;">
      <a  class="btn" href="https://www.instagram.com/bdeefrei/?hl=fr" target="_blank" aria-label="instagram" style="width: 32px; height: 32px; display: block; padding: 0; border: none; background: transparent; cursor: pointer;">
        <img style="width: 100%;" src="images/instagram.png" alt="instagram" />
      </a>
      <a class="btn" href="https://www.efrei.fr" target="_blank" aria-label="web" style="width: 32px; height: 32px; display: block; padding: 0; border: none; background: transparent; cursor: pointer;">
        <img style="width: 100%;" src="images/www.png" alt="web" />
      </a>
      <a class="btn" href="https://github.com/nathanrdvnk/Projet_StreamFlix" target="_blank"  aria-label="github" style="width: 32px; height: 32px; display: block; padding: 0; border: none; background: transparent; cursor: pointer;">
        <img style="width: 100%;" src="images/github.svg" alt="github" />
      </a>
    </div>
  </footer>
 
  <div id="popupOverlay">
    <div id="popupContent">
      <button id="closeBtn">✖</button>
      <div id="popupText"></div>
      <iframe id="popupIframe" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <button id="addToWishlistBtn">Ajouter à ma wishlist</button>
    </div>
  </div>
  <style>
    #popupOverlay {
  position: fixed;       
  top: 0;                
  left: 0;               
  width: 100vw;          
  height: 100vh;         
  background: rgba(0, 0, 0, 0.6); 
  display: none;         
  justify-content: center; 
  align-items: center;   
  z-index: 1000;         
  transition: opacity 0.3s ease; 
}#addToWishlistBtn {
  background-color: #e74c3c; /* rouge par défaut */
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#addToWishlistBtn.added {
  background-color: #27ae60; /* vert quand ajouté */
}

#popupOverlay.show {
  display: flex;         /* Afficher l'overlay */
  opacity: 1;            /* Rendre visible */
}

#popupContent {
  background: #444;      
  padding: 30px;
  border-radius: 10px;
  max-width: 600px;      
  width: 90%;             
  color: white;
  position: relative;
  max-height: 90vh;       
  overflow-y: auto;       
  display: flex;
  flex-direction: column;
  gap: 20px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

#popupOverlay.show #popupContent {
  opacity: 1; /* Rendre le contenu visible lorsque l'overlay est affiché */
}

#popupIframe {
  width: 100%;
  height: 315px;
  border: none;
  border-radius: 8px;
}

#closeBtn {
  position: absolute;
  top: 10px;
  right: 15px;
  background: transparent;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
}

  </style>

  <script src="main.js"></script>
  <script src="responsive.js"></script>
  <script src="footer.js"></script>
  <script src="./api/api.js"></script>
</body>
</html>
